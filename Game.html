        <script>
    const questions = [
        {
            lyric: "But I can see us lost in a the memory",
            correct: "August",
            options: ["August", "Cardigan", "Betty"]
        },
        {
            lyric: "Be my NY when Hollywood hates me",
            correct: "Elizabeth Taylor",
            options: ["Opalite", "Elizabeth Taylor", "The Fate of Ophelia"]
        },
        {
            lyric: "I'm just sitting here planning my revenge",
            correct: "Picture to Burn",
            options: ["Don't Blame Me", "Picture to Burn", "I Did Something Bad"]
        }
    ];

    let current = 0;

    function loadQuestion() {
        document.getElementById("lyric").textContent =
            `"${questions[current].lyric}"`;

        const buttons = document.querySelectorAll("button.btn-outline-primary");
        buttons.forEach((btn, index) => {
            btn.textContent = questions[current].options[index];
            btn.onclick = () => checkAnswer(btn.textContent);
        });

        document.getElementById("result").textContent = "";
    }

    function checkAnswer(answer) {
        if (answer === questions[current].correct) {
            document.getElementById("result").textContent = "Correct!";
            current++;

            if (current < questions.length) {
                setTimeout(loadQuestion, 800);
            } else {
                document.getElementById("lyric").textContent = "You finished the game!";
            }
        } else {
            document.getElementById("result").textContent = "Try again!";
        }
    }

    loadQuestion();
</script>
